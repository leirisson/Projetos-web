<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Conversosr de Unidades</title>
</head>
<body>
    <div class="container">
        <h1>Conversor de Unidades</h1>
        <div class="input-group">
            <label for="input">Digite a quantidade: </label>
            <input type="number" id="input" name="input" placeholder="0">
        </div>
        <div class="input-group">
            <label for="from">De:</label>
            <select name="from" id="from">
                <option value="m">Metros</option>
                <option value="km">kilometros</option>
                <option value="cm">Centimetros</option>
                <option value="mm">Milímetros</option>
            </select>
        </div>
        <div class="input-group">
            <label for="to">Para:</label>
            <select name="from" id="to">
                <option value="m">Metros</option>
                <option value="km">kilometros</option>
                <option value="cm">Centimetros</option>
                <option value="mm">Milímetros</option>
            </select>
        </div>
        <button class="convert-btn" id="convert-btn">Converter</button>

        <div class="input-group">
            <label for="saida">Resultado: </label>
            <input type="number" id="saida" name="saida" readonly>
        </div>


        <div class="message"></div>
    </div>
    
</body>
<script src="./js/script.js"></script>
</html>
