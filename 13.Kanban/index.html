<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <script src=".\script.js" defer></script>
    <link rel="stylesheet" href=".\style.css">
</head>
<body>
    <h1>Kanban</h1>
    <form id="add-task">
        <p>Crie sua tarefa: </p>
        <input type="text" placeholder="Digite o tÃ­tulo...">
        <button type="submit">Criar</button>
    </form>

    <div class="kanban">
        <div class="column">
            <h2>Para fazer</h2>
            <ul class="tasks" id="todo">
                <li draggable="true">tarefa 1</li>
                <li draggable="true">tarefa 2</li>
            </ul>
        </div>
        <div class="column">
            <h2>Fazendo</h2>
            <ul class="tasks" id="doing">
                <li draggable="true">tarefa 3</li>
                <li draggable="true">tarefa 4</li>
            </ul>
        </div>
        <div class="column">
            <h2>Concluidas</h2>
            <ul class="tasks" id="done">
                <li draggable="true">tarefa 5</li>
                <li draggable="true">tarefa 6</li>
            </ul>
        </div>
    </div>
</body>
</html>
